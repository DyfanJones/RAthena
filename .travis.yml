language: R
sudo: false
cache:
  - packages
  - pip

addons:
  apt:
    packages:
      - python-virtualenv
      - python3-venv

before_install:
  - pip install --user boto3

before_deploy: Rscript -e 'install.packages("pkgdown")'
after_success:
  - Rscript -e 'covr::codecov()'

deploy:
  script: Rscript -e 'pkgdown::deploy_site_github()'